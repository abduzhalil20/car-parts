<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Parts Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #0077cc;
      color: #fff;
    }

    tr:hover {
      background: #f1f1f1;
    }

    .total-box {
      width: 80%;
      margin: 20px auto;
      text-align: right;
      font-size: 1.2em;
      font-weight: bold;
      color: #0077cc;
    }

    /* üîç –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
    .modal {
      display: none; /* —Å–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 80%;
      border-radius: 8px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <h1>Car Parts Store</h1>

  <table>
    <thead>
      <tr>
        <th>Photo</th>
        <th>Part Name</th>
        <th>Price ($)</th>
        <th>Select</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="bumper.jpg.png" alt="Bumper" width="80" class="expandable"></td>
        <td>Bumper</td>
        <td>100</td>
        <td><input type="checkbox" class="product" value="100"></td>
      </tr>
      <tr>
        <td><img src="door.jpg.png" alt="Door" width="80" class="expandable"></td>
        <td>Door</td>
        <td>200</td>
        <td><input type="checkbox" class="product" value="200"></td>
      </tr>
      <tr>
        <td><img src="engine.jpg.png" alt="Engine" width="80" class="expandable"></td>
        <td>Engine</td>
        <td>500</td>
        <td><input type="checkbox" class="product" value="500"></td>
      </tr>
    </tbody>
  </table>

  <div class="total-box">
    Total: $<span id="total">0</span>
  </div>

  <!-- üîç –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    // –°—É–º–º–∞
    const checkboxes = document.querySelectorAll(".product");
    const totalElement = document.getElementById("total");

    function updateTotal() {
      let sum = 0;
      checkboxes.forEach(box => {
        if (box.checked) {
          sum += Number(box.value);
        }
      });
      totalElement.textContent = sum;
    }

    checkboxes.forEach(box => {
      box.addEventListener("change", updateTotal);
    });

    // üîç –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Ñ–æ—Ç–æ
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.querySelector(".close");

    document.querySelectorAll(".expandable").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏
    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
